id: 74400
name: qrmenu
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.4:al2'
        build:
            - 'composer install --no-dev --optimize-autoloader'
            - 'php artisan event:cache'
            - 'npm ci && npm run build && rmdir /s /q node_modules'
